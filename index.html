<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" >
</head>
<body>
    <h1>Zext mini player <i class="fas fa-headset fa-3x"></i></h1>    
    <div class="music-container play">
        <div class="music-info">
            <h4 id="title">Dimension</h4>
            <div class="progress-container">
                <div class="progress"></div>

            </div>
        </div>

        <audio src="./music/dimension.mp3" id="audio"></audio>
        
        <div class="img-container">
            <img src="image/dimension.jpg" alt="music-cover" id="cover">
        </div>
        <div  class="navigation">
            <button id="prev" class="action-btn ">
                <i class="fas fa-backward"></i>
            </button>

            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>

            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>

        </div>
    </div>

    <footer>
        <h5> &copy;Copyright of Bello Damilola</h5>
    </footer>

    <script src="script.js"></script>
</body>
</html>
